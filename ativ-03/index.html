<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricsSearch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>LyricsSearch</h1>
    <div id="questions">
      <label for="artista">Nome do artista:</label><br />
      <input type="text" id="artistaInput" name="artista" /><br />
      <label for="musica">Nome da música:</label><br />
      <input type="text" id="musicaInput" name="musica" /><br />
      <input type="submit" id="submitBtn" value="Pesquisar" onclick="pesquisarLetra()" />
    </div>
    <div id="letramusicaDiv"></div>
    <div id="pesquisasCache">
      <h2>Músicas pesquisadas anteriormente</h2>
      <ul id="musicasCache">
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
